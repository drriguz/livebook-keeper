<p>The service falls into the category of <em class="calibre10">CRUD</em> (for <em class="calibre10">create</em>, <em class="calibre10">read</em>, <em class="calibre10">update</em> and <em class="calibre10">delete</em>) services that sit on top of a database. Table <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-7/v-10/user-profile-service-api" shape="rect" title="Table 7.1. User profile HTTP API">7.1</a> gives the different elements of the HTTP API.</p>
