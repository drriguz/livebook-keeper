<p>The method sorts public ranking data and produces a JSON array, where entries are ranked in reverse order (the first value is the user with most steps over the last 24 hours, etc). The <code class="code">compareStepsCountInReverseOrder</code> method used to compare and sort entries is given in listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-11/v-10/compareStepsCountInReverseOrder" shape="rect" title="Example 11.29. Comparing user data against their steps count">11.29</a>.</p>
