<p>The other option for running blocking code is to use the <code class="code">executeBlocking</code> method from the <code class="code">Vertx</code> class. This method takes some blocking code to execute, offloads it to a worker thread, then puts the result back to the event-loop as a new event, as illustrated in figure <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-2/v-10/mm-executeblocking" shape="rect" title="Figure 2.4. Interactions in an executeBlocking call">2.4</a>.</p>
