<p>The method updates the <code class="code">publicRanking</code> collection when a collected entry has more steps count that the previous one, because there can potentially be a conflict between an undergoing hydration process and a user update. Listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-11/v-10/pruneOldEntries" shape="rect" title="Example 11.27. Pruning older data">11.27</a> gives the <code class="code">pruneOldEntries</code> method.</p>
