<p>Table <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-4/v-10/readstream-backpressure" shape="rect" title="Table 4.4. ReadStream back-pressure management methods.">3.4</a> gives the back-pressure management methods of <code class="code">ReadStream</code>. By default a read stream reads data as fast as it can, unless it is being paused. A processor can pause then resume a read stream to control the data flow.</p>
