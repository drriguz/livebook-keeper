<p>Vert.x implements a model of future and promises which is in line with the original research results from Barbara Liskov and Liuba Shrira <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-2/v-10/Liskov88" shape="rect">[Liskov88]</a>. They introduced promises as a language abstraction for composing asynchronous remote procedure calls.</p>
