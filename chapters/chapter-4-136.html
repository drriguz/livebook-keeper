<p>Beyond connecting the event-bus handlers and starting a HTTP server, the <code class="code">start</code> method also defines a timer so that data is being streamed every 100 milliseconds. We can now look at the implementation of the <code class="code">streamAudioChunk</code> method, given in listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-4/v-10/streamAudioChunk" shape="rect" title="Example 4.16. Streaming file chunks">4.16</a>.</p>
