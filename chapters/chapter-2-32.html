<p>Once the application runs, we can perform a few HTTP requests at <a class="pcalibre2 pcalibre" href="http://localhost:8080/" shape="rect">localhost:8080/</a> with a web browser, or by using command-line tools such as <code class="code">cUrl</code> and <code class="code">HTTPie</code>. The logs shall be similar to that of listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-2/v-10/hello-verticle-logs" shape="rect" title="Example 2.4. Sample log output when running HelloVerticle">2.4</a>.</p>
