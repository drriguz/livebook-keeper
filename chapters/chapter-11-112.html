<p>The <code class="code">whoOwnsDevice</code> method performs a HTTP request to know who owns a device, then merges the resulting JSON data. At this point we need to fill the remaining user data, which is done via method <code class="code">fillWithUserProfile</code> of listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-11/v-10/fillWithUserProfile" shape="rect" title="Example 11.22. Adding user data to a ranking data">11.22</a>.</p>
