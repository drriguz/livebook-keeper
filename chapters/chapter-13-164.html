<p>Here the liveness checks start after 15 seconds, happen every 15 seconds, and timeout after 5 seconds. We can check this by looking at the logs of one of the heat sensor service pod, as in listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-13/v-10/check-check" shape="rect" title="Example 13.32. Health checks in logs">13.32</a>.</p>
