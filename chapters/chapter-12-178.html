<p>We now use a circuit breaker that does not return any value, hence the <code class="code">Void</code> parametric type. The <code class="code">executeWithFallback</code> method allows to provide a fallback when the circuit is open, so we can try to recover a value from the cache. This is done in method <code class="code">tryToRecoverFromCache</code> of listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-12/v-10/tryToRecoverFromCache" shape="rect" title="Example 12.19. Implementation of the recovery from cache">12.19</a>.</p>
