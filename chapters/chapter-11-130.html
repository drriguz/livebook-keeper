<p>The method simply iterates over all ranking data entries in the <code class="code">publicRanking</code> collection, and remove entries older than one day. The ranking is produced by the method <code class="code">computeRanking</code> of listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-11/v-10/computeRanking" shape="rect" title="Example 11.28. Computing the ranking">11.28</a>.</p>
