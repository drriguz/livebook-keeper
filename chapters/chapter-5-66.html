<p>A promise is created by a piece of code which is about to perform an asynchronous operation. As an example, imagine that you want to notify of a result not now but in 5 seconds. In Vert.x you would use a timer for that, and a promise would be used to hold the result, as shown in listing <a class="calibre8 pcalibre" href="/book/vertx-in-action/chapter-5/v-10/create-promise" shape="rect" title="Example 5.13. Creating a promise">5.13</a>.</p>
